<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard â€” KataFree</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-900 text-white">
  <header class="border-b border-neutral-800 sticky top-0 bg-neutral-900/60 backdrop-blur">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-xl font-extrabold text-red-500">KataFree</a>
      <nav class="flex items-center gap-3">
        <a href="/dashboard" class="hover:text-red-400">Dashboard</a>
        <button id="logoutBtn" class="border border-red-600 px-3 py-1 rounded-xl hover:bg-red-600/10">Logout</button>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8 grid md:grid-cols-3 gap-6">
    <section class="md:col-span-2 space-y-4">
      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-extrabold">Tasks</h2>
        <button id="createTask" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-xl">+ New Task</button>
      </div>

      <ul id="tasks" class="space-y-3"></ul>
    </section>

    <aside class="space-y-4">
      <div class="p-4 rounded-2xl border border-neutral-800 bg-neutral-800/40">
        <h3 class="font-bold text-red-400">Webhooks</h3>
        <div class="space-y-2 mt-2">
          <input id="hookUrl" class="w-full bg-neutral-900 border border-neutral-700 rounded-xl p-2 text-sm" placeholder="https://example.com/hook" />
          <button id="addHook" class="w-full border border-red-600 hover:bg-red-600/10 rounded-xl py-2">Add</button>
        </div>
        <ul id="hooks" class="mt-3 space-y-2 text-sm"></ul>
      </div>
    </aside>
  </main>

  <script src="/app.js"></script>
</body>
</html>
