<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” KataFree</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-900 text-white">
  <div class="min-h-screen grid place-items-center p-4">
    <div class="w-full max-w-md bg-neutral-800/50 border border-neutral-700 rounded-2xl p-6">
      <h1 class="text-2xl font-extrabold mb-4 text-red-400">Sign in / Register</h1>

      <form id="authForm" class="space-y-3">
        <input class="w-full bg-neutral-900 border border-neutral-700 rounded-xl p-3" name="email" placeholder="Email" required />
        <input class="w-full bg-neutral-900 border border-neutral-700 rounded-xl p-3" name="password" placeholder="Password" type="password" required />
        <input class="w-full bg-neutral-900 border border-neutral-700 rounded-xl p-3" name="name" placeholder="Name (for register)" />
        <div class="flex gap-3">
          <button data-mode="login" class="flex-1 bg-red-600 hover:bg-red-700 rounded-xl py-2">Login</button>
          <button data-mode="register" class="flex-1 border border-red-600 hover:bg-red-600/10 rounded-xl py-2">Register</button>
        </div>
      </form>

      <p id="authMsg" class="text-sm text-gray-300 mt-3"></p>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
